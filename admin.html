<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <script type="module" src="/components/maitnence.js"></script>

<body class="bg-gray-100 font-sans">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6 max-w-6xl mx-auto">
    
    <!-- Sidebar (same style as public pages) -->
    <aside class="md:col-span-1">
      <div class="bg-white border-2 border-gray-300 p-4 space-y-6">
        <!-- Profile -->
        <div class="text-center">
          <img  src="assets/images/pfp.png" alt="Profile Picture" class="rounded-lg w-full mb-2">
          <h2 class="text-xl font-bold">CanadianGamer</h2>
          <p class="text-sm text-gray-600">Admin Panel</p>
        </div>
        <!-- Quick Links -->
        <div>
          <h3 class="font-bold mb-2 border-b pb-1">Admin Links</h3>
          <ul class="space-y-1">
            <li><a href="index.html" class="text-blue-600 underline">View Site</a></li>
            <li><a href="admin.html" class="text-blue-600 underline">Dashboard</a></li>
            <li><a href="videos.html" class="text-blue-600 underline">Videos</a></li>
            <li><a href="admin-gallery.html" class="text-blue-600 underline">Gallery</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- Main admin content -->
    <main class="md:col-span-2 bg-white p-6 border-2 border-gray-400">
      <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

      <div class="space-y-4">
  <admin-content-manager></admin-content-manager>

<!-- Site Customization -->
<div class="border p-4 rounded-md">
  <h2 class="font-semibold mb-2">Site Theme</h2>
  <div class="flex gap-2">
    <button onclick="setTheme('white')" 
      class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded">
      White
    </button>
    <button onclick="setTheme('blue')" 
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Blue
    </button>
    <button onclick="setTheme('black')" 
      class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded">
      Black
    </button>
  </div>
  <p class="mt-2 text-sm">Current theme: 
    <span id="theme-status" class="font-bold text-blue-600"></span>
  </p>
</div>

      </div>
    </main>
  </div>
<script src="/components/theme.js"></script>

<script type="module" src="/components/post.js"></script>

</body>
</html>
