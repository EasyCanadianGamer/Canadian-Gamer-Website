  <script>
    // Function to update favicon and icons based on dark mode preference
    function setFaviconBasedOnColorScheme() {
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Define base path based on dark or light mode
      const basePath = isDarkMode ? 'images/Light/' : 'images/Dark/';
      
      // Helper to create or update link elements
      function updateLink(rel, type, sizes, href) {
        let link = document.querySelector(`link[rel="${rel}"][sizes="${sizes}"]`) || document.querySelector(`link[rel="${rel}"]`);
        if (!link) {
          link = document.createElement('link');
          link.rel = rel;
          if (type) link.type = type;
          if (sizes) link.sizes = sizes;
          document.head.appendChild(link);
        }
        link.href = href;
      }
      
      updateLink('apple-touch-icon', null, '180x180', basePath + 'apple-touch-icon.png');
      updateLink('icon', 'image/png', '32x32', basePath + 'favicon-32x32.png');
      updateLink('icon', 'image/png', '16x16', basePath + 'favicon-16x16.png');
      updateLink('manifest', null, null, basePath + 'site.webmanifest');
    }
    
    // Run once on load
    setFaviconBasedOnColorScheme();

    // Optional: Listen for changes in color scheme (e.g. user switches system theme without reloading)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      setFaviconBasedOnColorScheme();
    });
  </script>
