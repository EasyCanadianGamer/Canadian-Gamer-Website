<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySpace-Inspired Site</title>
  <!-- Tailwind CSS (CDN for now) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Wrapper grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6 max-w-6xl mx-auto">
<!-- Left column (profile/sidebar) -->
<aside class="md:col-span-1">
  <div class="bg-white border-2 border-gray-300 p-4 space-y-6">
    
    <!-- Profile -->
    <div class="text-center">
          <img src="assets/images/pfp.png" alt="Profile Picture" class="rounded-lg w-full mb-2">
      <h2 class="text-xl font-bold">Your Name</h2>
    </div>

    <!-- Bio -->
    <div>
      <h3 class="font-bold mb-2 border-b pb-1">About Me</h3>
      <p class="text-sm">This is where your bio goes...</p>
    </div>

    <!-- Music Player -->
    <div>
      <h3 class="font-bold mb-2 border-b pb-1">Fav Music</h3>
      <audio controls class="w-full">
        <source src="music/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Links/Nav -->
    <div>
      <h3 class="font-bold mb-2 border-b pb-1">Links</h3>
      <ul class="space-y-1">
        <li><a href="index.html" class="text-blue-600 underline">Home</a></li>
        <li><a href="videos.html" class="text-blue-600 underline">Videos</a></li>
        <li><a href="gallery.html" class="text-blue-600 underline">Gallery</a></li>
      </ul>
    </div>

  </div>
</aside>


    <!-- Right column (main content) -->
<main class="md:col-span-2 bg-white p-6 border-2 border-gray-400">
  <!-- Search Bar -->
  <div class="mb-6">
    <input 
      type="text" 
      placeholder="Search gallery..." 
      class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
  </div>

  <!-- Section Header -->
  <h1 class="text-2xl font-bold mb-4">Gallery</h1>

  <!-- Gallery Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Example Image Card -->
    <div class="border rounded-lg overflow-hidden shadow-sm">
      <img src="gallery/image1.jpg" alt="Gallery Image 1" class="w-full h-48 object-cover">
      <div class="p-2">
        <h3 class="font-semibold">Image Title 1</h3>
        <p class="text-sm text-gray-600">Short description here...</p>
      </div>
    </div>

    <div class="border rounded-lg overflow-hidden shadow-sm">
      <img src="gallery/image2.jpg" alt="Gallery Image 2" class="w-full h-48 object-cover">
      <div class="p-2">
        <h3 class="font-semibold">Image Title 2</h3>
        <p class="text-sm text-gray-600">Short description here...</p>
      </div>
    </div>

    <!-- Add more images the same way -->
  </div>
</main>


  </div>
  <script src="/components/theme.js"></script>

</body>
</html>
